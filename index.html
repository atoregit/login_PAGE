<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #feedback {
            margin-top: 10px;
            color: red;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form onsubmit="submitForm(event)">
        <label for="username">Username:</label>
        <input type="text" id="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" required>

        <button type="submit">Login</button>
    </form>
    <div id="feedback"></div>
</div>

<script>
    function encryptPassword(password) {
        return btoa(password);
    }

    function submitForm(event) {
        event.preventDefault();
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        var encryptedPassword = encryptPassword(password);

        if (username === 'transmission' && encryptedPassword === 'dmVnYQ==') {
            document.getElementById('feedback').innerText = 'Login successful!';
            window.location.replace(getRedirectLink());
        } else {
            document.getElementById('feedback').innerText = 'Incorrect username or password.';
        }
    }

    function getRedirectLink() {
        return atob('aHR0cHM6Ly9lbXBsb3llZTM4NC5naXRodWIuaW8vdHJhbnNtaXNzaW9uX0dBTUUv');
    }
</script>

</body>
</html>
